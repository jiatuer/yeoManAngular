<div class="container">

    <h2>My todos</h2>
    <!-- Todos input -->
    <form role="form" ng-submit="addTodo()">
        <div class="row">
            <div class="input-group">
                <input type="text" ng-model="todo.todo" placeholder="What needs to be done?" class="form-control">
                <span class="input-group-btn">
                <input type="submit" value="Add" class="btn btn-primary">
                </span>
            </div>
        </div>
    </form>
    <p><span>{{todo.todo}}</span></p>
    <!-- Todos list -->
    <div  ui-sortable ng-model="todo.todos">
        <p ng-repeat="todo in todo.todos" class="input-group" style="padding:5px 10px; cursor: move;">

            <input type="text" ng-model="todo" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
            </span>
        </p>
    </div>
</div>
